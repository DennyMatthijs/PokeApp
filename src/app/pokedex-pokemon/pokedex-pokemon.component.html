<div class="card" *ngIf="pokemon">
    <div class="card-header">PokeDex <button (click)="previous()">previous</button> <button (click)="next()">next</button></div> 
    <div class="card-block">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name:</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of pokemon.results">
                    <td (click)="setIndex(p)">{{p.name}}</td>       
                </tr>
            </tbody>
        </table>
    </div>
  </div>
