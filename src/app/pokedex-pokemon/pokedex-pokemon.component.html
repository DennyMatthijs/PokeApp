<div class="card" *ngIf="pokemon">
    <div class="card-header"><input type="text" placeholder="Dex # or Name" class="form-control" [(ngModel)]="Search"><button type="button" class="btn btn-light-blue waves-light" (click)="search()">search</button><button type="button" class="btn btn-deep-orange waves-light" (click)="previous()">previous</button> <button type="button" class="btn btn-deep-orange waves-light" (click)="next()">next</button></div> 
    <div class="card-block">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name:</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of pokemon.results">
                    <td (click)="setIndex(p)">{{p.name}}</td>       
                </tr>
            </tbody>
        </table>
    </div>
  </div>
