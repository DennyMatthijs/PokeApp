
 <div *ngIf="songs" class="card">

   
    <!--Card content-->
    <div class="card-body">
        <!--Title-->
        <h4 class="card-title">Now Playing...</h4>
        <!--Text-->

        <p class="card-text">{{songs[_svc._selectedIndex].title}}</p>
        <p class="card-text">{{songs[_svc._selectedIndex].date}}</p>
        <p class="card-text">{{songs[_svc._selectedIndex].artist.name}}</p>
        <p class="card-text">{{songs[_svc._selectedIndex].length}}</p>

    </div>

</div>
